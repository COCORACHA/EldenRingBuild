        // Component: 卡片顯示

            const getSoftCapText = (stat) => {
                if (!stat) return null;
                const caps = [];
                // 檢查包含的屬性
                if (stat.includes("力") || stat.includes("純力")) caps.push("力:單55/雙40");
                if (stat.includes("敏") || stat.includes("敏") || stat.includes("純敏")) caps.push("敏:50");
                if (stat.includes("智") || stat.includes("純智")) caps.push("智:80");
                if (stat.includes("信") || stat.includes("純信")) caps.push("信:60");
                if (stat.includes("感") || stat.includes("純感")) caps.push("感:45");
                
                if (caps.length === 0) return null;
                return caps.join(" | ");
            };

            const softCapText = getSoftCapText(build.stat);

            return (
                <div className="card-bg p-4 rounded-lg shadow-lg border border-gray-700 hover:border-yellow-600 transition duration-200">
                    <div className="flex justify-between items-start mb-3">

                    </div>
                </div>

            const [players, setPlayers] = useState([]);

                const savedPlayers = localStorage.getItem("eldenPlayers");
                if (savedPlayers) {
                    setPlayers(JSON.parse(savedPlayers));
                }

            // Save players to localStorage whenever list changes
            useEffect(() => {
                localStorage.setItem("eldenPlayers", JSON.stringify(players));
            }, [players]);

            // Filter logic
            const filteredBuilds = allBuilds.filter(b => {
                const term = searchTerm.toLowerCase();
                return (
                    b.name.toLowerCase().includes(term) ||
                    b.weapon.toLowerCase().includes(term) ||
                    b.stat?.toLowerCase().includes(term) ||
                    b.talisman?.toLowerCase().includes(term) ||
                    b.skill?.toLowerCase().includes(term)
                );
            });

            const addPlayer = () => {

            };

                    setSelectedPlayers([...selectedPlayers, name]);

                let shuffledPlayers = [...selectedPlayers].sort(() => 0.5 - Math.random());

                const teamA_Players = shuffledPlayers.slice(0, mid);
                const teamB_Players = shuffledPlayers.slice(mid);

                let shuffledBuilds = [...allBuilds].sort(() => 0.5 - Math.random());

                    return playerList.map((player, idx) => ({
                        player: player,
                        build: shuffledBuilds[(startIndex + idx) % shuffledBuilds.length]
                    }));
                };

                const teamB_Result = assignBuilds(teamB_Players, teamA_Players.length);

                                                <h4 className="text-2xl font-bold text-blue-500 mb-4 text-center border-b border-blue-900/50 pb-2">BLUE TEAM</h4>
                                                <div className="space-y-4">
                                                    {teamResults.teamB.map((item, idx) => (
                                                        <div key={idx} className="bg-gray-800 p-3 rounded shadow mb-4">
                                                            <div className="text-lg font-bold text-white mb-2 border-b border-gray-600 pb-1">{item.player}</div>
                                                            <div className="text-sm text-gray-300 space-y-1">
                                                                 <div className="font-bold text-yellow-500 text-base">{item.build.id}. {item.build.name} <span className="text-xs text-gray-400 font-normal">({item.build.stat || "未指定"})</span></div>
                                                                 <div><span className="text-yellow-600 font-semibold">武器:</span> {item.build.weapon}</div>
                                                                 {item.build.shield !== '-' && <div><span className="text-yellow-600 font-semibold">盾牌:</span> {item.build.shield}</div>}
                                                                 <div><span className="text-yellow-600 font-semibold">裝備:</span> {item.build.armor}</div>
                                                                 <div><span className="text-yellow-600 font-semibold">護符:</span> {item.build.talisman}</div>
                                                                 {item.build.spell !== '-' && <div><span className="text-blue-400 font-semibold">法術/禱告:</span> {item.build.spell}</div>}
                                                                 {item.build.skill !== '-' && <div><span className="text-red-400 font-semibold">戰技:</span> {item.build.skill}</div>}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <footer className="mt-12 py-6 text-center text-gray-600 text-sm border-t border-gray-800">
                        Elden Ring Fan Tool. Data based on provided user list.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
